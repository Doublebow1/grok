<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./log_in.css">
	<title>Sign up</title>
</head>
<body>
	<div class="left-side">
		<div class="logo-log">
			<img src="../img/logo 1.png" alt="">
		</div>
		<div class="sign_up">
			SIGN UP
		</div>
		<div class="box"></div>
	</div>
	<div class="forms">
		<h2>Hello! Dear visitor!</h2>
		<div class="form">
			<form action="#" method="get">
				<div class="gmail">
					<input class="input" placeholder=" " tabindex="1" name="usermail" type="text">
					<label class="label" for="#">Email</label>
				</div>
				<div class="gmail">
					<input class="input" placeholder=" " tabindex="2" name="userpass" type="password">
					<label class="label" for="#">Password</label>
				</div>
				<a class="button" tabindex="3" type="submit">Sign up</a>
			</form>
		</div>
		<div class="box"></div>
	</div>
	<div class="box"></div>
</body>
</html>
